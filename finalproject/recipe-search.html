<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 231 - Healthy Eats - Stacy Yarrington">
    <meta name="author" content="Stacy Yarrington">
    <title>WDD 231-  Healthy Eats - Recipe search page - Stacy Yarrington</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/food.css">
    <link rel="stylesheet" href="styles/food-large.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/menu-large.css">    
    <link rel="icon" href="favicon.ico">
    <meta property="og:title" content="Plan Smart, Eat Right">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://stacecaseann.github.io/wdd231/finalproject/">
    <meta property="og:image" content="https://stacecaseann.github.io/wdd231/finalproject/sitephoto.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,300;1,300;1,700&family=Nunito+Sans:ital,wght@0,300;1,300;1,700&display=swap" rel="stylesheet">
    <script type="module" src="scripts/recipe-search-page.js"></script>
</head>
<body>
    <header>
        <img src="images/vegetable.png" class="icon" width="64" height="64" alt="Icon for Plan Smart Eat Right">
        <div class="site-title">
            <p>Healthy Eats</p>
            <p>Plan Smart. Eat Right</p>
        </div>
        <button id="menu" aria-label="Open Menu"></button>
    </header>

    <main>
        <nav id="animate-me">
        </nav>
        <h1>Recipe Search</h1>
            <form id="search-recipe-form">
                <fieldset>
                    <label>Ingredients
                        <input type="search" name="query" id="ingredient" placeholder="Search Ingredients...">
                    </label>
                    <fieldset class="mealTypes">
                        <!-- <div>Which features did you find useful in the product? <span class="smaller">(Check all that Apply)</span></div> -->
                        <label><input type="radio" name="mealType" id="breakfast" value="breakfast">Breakfast</label>
                        <label><input type="radio" name="mealType" id="sideDish" value="sideDish">Side Dish</label>
                        <label><input type="radio" name="mealType" id="mainCourse" value="mainCourse">Main Dish</label>
                        <label><input type="radio" name="mealType" id="dessert" value="dessert">Dessert</label>            
                        <label><input type="radio" name="mealType" id="any" value="any" checked>Any</label>
                    </fieldset>
                    <div class="search-buttons">
                    <button id="search-button" type="button">Search</button>
                    <button id="print-menu-button" type="button">Print Menu</button>
                    </div>
                </fieldset>
            </form>
            <div class="container">
                <div class="recipe-cards-content" id="recipe-cards-content">
                    <dialog class="recipe-card-dialog" id="recipe-card-dialog">
                        <div>
                            <h2>sample title</h2>    
                            <button class="close-dialog">X</button>
                        </div>
                        <div id="recipe">
                        </div>
                    </dialog>
                    <div class="recipe-cards" id="recipe-cards">
                    </div>
                    <div class="load-more">
                        <button id="load-more">Load More</button>
                    </div>
            </div>
                <div class="menu-plan" id="menu-plan">
                    <dialog class="menu-plan-dialog" id="menu-plan-dialog">
                        <div>
                            <h2>sample title</h2>    
                            <button class="close-dialog">X</button>
                        </div>
                        <div id="recipe-for-menu">
                        </div>
                    </dialog>
                    <div class="menu-plan-content" id="menu-plan-content">
                        <div class="loading">Loading<span class="dots"></span></div>
                    </div>
                </div>
            </div>
    </main>
    <footer>
        <p>Â©<span class="year"></span> ðŸ˜€ Stacy Yarrington UT ðŸ˜€</p>
        <p id="lastModified"></p>
        <a href="https://www.flaticon.com/free-icons/vegetables" title="vegetables icons">Vegetables icons created by justicon - Flaticon</a>
    </footer>
</body>
</html>
