        <h1>Spanish Fork Chamber Of Commerce</h1>
        <div class="join-main">
	<form method="get" action="thankyou.html" id="join-form">
        <fieldset>
            <label>First name<span class="required">*</span>
                <input type="text" name="fname" id="first-name" required autocomplete="given-name" title="Enter your first name">
            </label>
            <label>Last name<span class="required">*</span>
                <input type="text" name="lname" id="last-name" required autocomplete="family-name" title="Enter your last name">
            </label>
            <label>Organization Title
                <input type="text" name="title" id="title" pattern="^[A-Za-z\s-]{7,}$" autocomplete="organization-title" title="Enter the title you hold in your organiaation (at least 7 characters)">
            </label>
            <label>Email<span class="required">*</span>
                <input type="email" name="email" id="email" required autocomplete="email" title="Enter your email address">
            </label>
            <label>Phone Number<span class="required">*</span>
                <input type="tel" name="phone" id="phone" required placeholder="123-456-7890" pattern="(\d{3})[ -]?(\d{3})[ -]?(\d{4})" autocomplete="tel" title="Enter your 10 digit phone number">
            </label>
            <label>Organization<span class="required">*</span>
                <input type="text" name="organization" id="organization" required autocomplete="organization" title="Enter the name of your oranization">
            </label>
            <fieldset title="Pick a membership level">
            <legend>Membership Level<span class="required">*</span></legend>
            <label><input type="radio" name="membership" value="np" checked required>NP Membership</label>
            <label><input type="radio" name="membership" value="bronze" required>Bronze</label>
            <label><input type="radio" name="membership" value="silver" required>Silver</label>
            <label><input type="radio" name="membership" value="gold" required>Gold</label>
            </fieldset>
            <label>Organization Description
                <textarea rows="3" name="description" id="description"></textarea>
            </label>
            <input type="hidden" name="timestamp" id="timestamp" tabindex="-1">
            <!-- <input type="hidden" name="timestamp" id="timestamp" tabindex="-1"> -->
            <input type="submit" value="Join Now!"></input>
        </fieldset>
    </form>
